{% extends "base.html" %}
{% load static %}

{% block title %}
Update
{% endblock title %}

{% block content %}

  <h1>게시글을 수정해주세요!</h1>
  <form action="{% url 'posts:update' post.pk %}" method='POST' enctype='multipart/form-data'>
    {% csrf_token %}
    {{ post_form.as_p }}
    {{ image_form.as_p }}
    {{ delete_form.as_p }}
    <input type="submit" value="수정">
    <input type="submit" value="뒤로가기" onclick=window.history.back()>
  </form>


{% endblock content %}
