<h1>detail</h1>
<h2>{{ store.name }}</h2>
{% for product in products %}
<div>
  <img src="{{ product.images.first.image.url }}" alt="" style="width: 100px;">
  <a href="{% url 'stores:products_detail' product.store.pk product.pk %}">{{ product.name }}</a>
</div>
{% endfor %}
<a href="{% url 'stores:products_create' store.pk %}">[상품 생성]</a>
<a href="{% url 'stores:index' %}">[목록]</a>
<a href="{% url 'stores:update' store.pk %}">[상점 수정]</a>
<form action="{% url 'stores:delete' store.pk %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="상점 삭제">
</form>
